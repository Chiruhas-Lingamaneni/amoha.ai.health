<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>

</head>

            </a>
            <li><a class="navbar-brand" href="{% url 'index' %}">Home</a>
            <li><a class="navbar-link" href="#aboutus1">About us</a></li>
            <li><a class="navbar-link" href="#product1">products</a></li>

              <li><a class="navbar-link" href="{% url 'home:userdetail' %}">details</a></li>
              <li><a class="navbar-link" href="{% url 'home:uploadimg' %}">Upload Image</a></li>
              <li><a class="navbar-link" href="{% url 'home:logedout' %}">logout</a></li>                
            {% else %}
              <li><a class="navbar-link" href="{% url 'home:login' %}">Sign up</a></li>
            {% endif %}

        </div>
      </nav>

        {% block body_block %}
        
        {% endblock %}
