{% extends 'base2.html' %}
{% block body_block %}

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        {% if saved %}
            <h4>Response saved</h4>
        {% endif %}



        <form method="POST" class="post-form">  
            {% csrf_token %}              
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" name="qname" placeholder="name">	
                    </div>
                    <div class="col-md-6">
                        <input type="number" name="qphone" placeholder="phone">
                    </div>
                    <div class="col-md-6">
                        <input type="text" name="qorga" placeholder="organization">
                    </div>
                    <div class="col-md-6">
                        <input type="email" name="qemail" placeholder="email">
                    </div>  
                    <div class="col-md-6">
                        <textarea name="qmessage" placeholder="message"></textarea>
                    </div>
                </div>
            </div>	
            <button type="submit" class="save btn btn-default">Save</button>  
        </form>  


    </div>
    <h1>This is query page</h1>
{% endblock %}
