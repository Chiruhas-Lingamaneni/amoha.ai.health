{% extends 'base2.html' %}
{% block body_block %}


    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <form action="{% url 'home:login' %}" method="POST">
            {% csrf_token %}
            {% if invalid %}
                <p>Wrong user id or password try again</p>
            {% endif %}
            <label for="username">Enter user name</label>
            <input type="text" name="username" placeholder="John">
            <br/>
            <label for="password">Enter password</label>
            <input type="password" name="password">
            <br/>
            <input type="submit">
        </form>
        <p>Not having a account register here</p>
        <a href="{% url 'home:register' %}">Register</a>
    </div>


{% endblock %}
